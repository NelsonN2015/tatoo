<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Frase Estilizada</title>

    <!-- Pré-conexão para otimizar a importação da fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonte manuscrita elegante -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f5f5f5; /* Cor de fundo suave */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Ocupa toda a tela */
      }
      .frase-estilizada {
        font-family: "Great Vibes", cursive; /* Fonte manuscrita de estilo refinado */
        font-size: 48px; /* Tamanho grande para dar destaque */
        color: #4b2e83; /* Tom arroxeado */
        text-align: center;
        padding: 20px;
        background-color: #ffffff; /* Fundo branco */
        border: 2px solid #4b2e83; /* Linha elegante */
        border-radius: 10px; /* Cantos arredondados */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
      }
    </style>
  </head>
  <body>
    <div class="frase-estilizada">O que fazemos agora ecoa na eternidade</div>
  </body>
</html>
